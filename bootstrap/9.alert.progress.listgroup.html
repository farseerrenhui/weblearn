<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modal (With Vue)</title>
    <link rel="stylesheet" href="3.3.7/css/bootstrap.css">
    <script src="3.3.7/js/jquery.js"></script>
    <script src="3.3.7/js/bootstrap.js"></script>
    <script src="../vue/vue.js"></script>
</head>

<body>
    <div class="container">
        <div class="alert alert-success">Apple</div>
        <div class="alert alert-info">Boy</div>
        <div class="alert alert-warning">Cat</div>
        <div class="alert alert-danger">Dog</div>
        <hr>
        <div class="alert alert-success alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                &times;
            </button>
            Apple
        </div>
        <hr>
        <div class="alert alert-success">
            <a href="#" class="alert-link">Apple</a>
        </div>
        <div class="alert alert-info">
            <a href="#" class="alert-link">Boy</a>
        </div>
        <div class="alert alert-warning">
            <a href="#" class="alert-link">Cat</a>
        </div>
        <div class="alert alert-danger">
            Dog<a href="#" class="alert-link">Egg</a>Fish
            <hr>
            Girl
        </div>
        <hr>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 40%;">
                <span class="sr-only">40% 完成</span>
            </div>
        </div>
        <hr>
        <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                aria-valuemax="100" style="width: 90%;">
                <span class="sr-only">90% 完成（成功）</span>
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                aria-valuemax="100" style="width: 30%;">
                <span class="sr-only">30% 完成（信息）</span>
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                aria-valuemax="100" style="width: 20%;">
                <span class="sr-only">20% 完成（警告）</span>
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                aria-valuemax="100" style="width: 10%;">
                <span class="sr-only">10% 完成（危险）</span>
            </div>
        </div>
        <hr>
        <div class="progress progress-striped">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                aria-valuemax="100" style="width: 90%;">
                <span class="sr-only">90% 完成（成功）</span>
            </div>
        </div>
        <div class="progress progress-striped">
            <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                aria-valuemax="100" style="width: 30%;">
                <span class="sr-only">30% 完成（信息）</span>
            </div>
        </div>
        <div class="progress progress-striped">
            <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                aria-valuemax="100" style="width: 20%;">
                <span class="sr-only">20% 完成（警告）</span>
            </div>
        </div>
        <div class="progress progress-striped">
            <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                aria-valuemax="100" style="width: 10%;">
                <span class="sr-only">10% 完成（危险）</span>
            </div>
        </div>
        <hr>
        <div class="progress progress-striped active">
            <div class="progress-bar progress-success" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                aria-valuemax="100" style="width: 60%;">
                <span class="sr-only">40% 完成</span>
            </div>
        </div>
        <div class="progress progress-striped active">
            <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="40" aria-valuemin="0"
                aria-valuemax="100" style="width: 40%;">
                <span class="sr-only">40% 完成</span>
            </div>
        </div>
        <hr>
        <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                aria-valuemax="100" style="width: 40%;">
                <span class="sr-only">40% 完成</span>
            </div>
            <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                aria-valuemax="100" style="width: 30%;">
                <span class="sr-only">30% 完成（信息）</span>
            </div>
            <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                aria-valuemax="100" style="width: 20%;">
                <span class="sr-only">20% 完成（警告）</span>
            </div>
        </div>
    </div>
</body>

</html>
