<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="3.3.7/css/bootstrap.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="col-md-5">
            <!--form-inline:内联表单,内容连在一起-->
            <!-- <form role="form" class="form-inline"> -->
            <form role="form">
                <div class="form-group">
                    <label>日期</label>
                    <input type="date" class="form-control">
                </div>
                <div class="form-group">
                    <label>email</label>
                    <input type="email" class="form-control" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" class="form-control" placeholder="password">
                </div>
                <div class="form-group">
                    <label>选择文件</label>
                    <input type="file">
                    <p class="help-block">选择你需要的文件</p>
                </div>
            </form>
        </div>

        <hr class="col-md-12">

        <div>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-2 custom-control-label">Email</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 custom-control-label">password</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="password" placeholder="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <div class="custom-checkbox">
                            <label>
                                <input type="checkbox">记住密码
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button style="width: 200px" type="submit" class="btn btn-default">登录</button>
                    </div>
                </div>
            </form>
        </div>
        <div>
            <form role="form">

                <input type="text" class="form-control">

                <textarea class="form-control" rows="5" type="text"></textarea>

                <div class="checkbox">
                    <label>
                        <input type="checkbox">Apple
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox">Boy
                    </label>
                </div>

                <div class="radio">
                    <label>
                        <input name="optionsRadios" type="radio" checked>男
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input name="optionsRadios" type="radio" checked>女
                    </label>
                </div>

                <select class="form-control">
                    <option>Apple</option>
                    <option>Boy</option>
                    <option>Cat</option>
                    <option>Dog</option>
                    <option>Egg</option>
                </select>

                <p class="form-control-static">123123123</p>
                <p class="form-control-static">farseerrenhui@foxmail.com</p>

                <input class="form-control" type="text" disabled="disabled">

            </form>
        </div>

        <hr class="col-md-12">

        <div>
            <form role="form">
                <div class="form-group has-warning has-feedback">
                    <label for="">Apple</label>
                    <input type="text" class="form-control">
                    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>
                <div class="form-group has-success has-feedback">
                    <label for="">Boy</label>
                    <input type="text" class="form-control">
                    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>
                <div class="form-group has-error has-feedback">
                    <label for="">Cat</label>
                    <input type="text" class="form-control">
                    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <label for="">Dog</label>
                    <input type="text" class="form-control">
                    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>
            </form>

        </div>

        <hr>

        <div>
            <button type="button" class="btn btn-default">default</button>
            <button type="button" class="btn btn-primary">primary</button>
            <button type="button" class="btn btn-success">success</button>
            <button type="button" class="btn btn-info">info</button>
            <button type="button" class="btn btn-warning">warning</button>
            <button type="button" class="btn btn-link">link</button>
            <button type="button" class="btn btn-danger">danger</button>
        </div>

        <div>
            <button type="button" class="btn btn-default btn-lg">default btn-lg</button>
            <button type="button" class="btn btn-default">default</button>
            <button type="button" class="btn btn-default btn-sm">default btn-sm</button>
            <button type="button" class="btn btn-default btn-xs">default btn-xs</button>
        </div>

        <button type="button" class="btn btn-default btn-block">btn-block</button>

        <a href="#" class="btn btn-default active btn-block" role="button">a button active</a>

        <input type="button" class="btn btn-default btn-block" value="Input">

        <img style="margin: 20px; width: 200px" src="img/visu.gif" alt="" class="img-circle">
        <img style="margin: 20px; width: 200px" src="img/visu.gif" alt="" class="img-rounded">
        <img style="margin: 20px; width: 200px" src="img/visu.gif" alt="" class="img-thumbnail">

    </div>
</body>

</html>
