<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu</title>
    <link rel="stylesheet" href="3.3.7/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="dropdown">
            <button type="button" class="btn btn-default dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown">
                下拉菜单
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                <li role="presentation"><a href="#" role="menuitem">Apple</a></li>
                <li role="presentation"><a href="#" role="menuitem">Boy</a></li>
                <li role="presentation"><a href="#" role="menuitem">Cat</a></li>
                <li role="presentation"><a href="#" role="menuitem">Dog</a></li>
            </ul>
        </div>
        <hr>
        <div class="dropdown pull-right">
            <button type="button" class="btn btn-default dropdown-toggle" id="dropdownMenu2" data-toggle="dropdown">
                下拉菜单
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu2">
                <li role="presentation" class="dropdown-header">A-B</li>
                <li><a href="#" role="menuitem">Apple</a></li>
                <li><a href="#" role="menuitem">Boy</a></li>
                <li role="presentation" class="dropdown-header">C-D</li>
                <li><a href="#" role="menuitem">Cat</a></li>
                <li><a href="#" role="menuitem">Dog</a></li>
                <li role="presentation" class="divider"></li>
                <li><a href="#" role="menuitem">Egg</a></li>
                <li class="disabled"><a href="#" role="menuitem">Fish</a></li>
            </ul>
        </div>

        <div>
            <hr>
        </div>

        <div class="btn-group">
            <button type="button" class="btn btn-default">Apple</button>
            <button type="button" class="btn btn-default">Boy</button>
            <button type="button" class="btn btn-default">Cat</button>
        </div>

        <hr>

        <div class="btn-group">
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-bed">Apple</span></button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-console">Boy</span></button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-leaf">Cat</span></button>
        </div>

        <hr>

        <div class="btn-group">
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-apple">Apple</span></button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-bell">Boy</span></button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-education">Cat</span></button>
            <div class="btn-group">
                <button type="button" id="dog" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <span class="glyphicon glyphicon-download">Dog</span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dog">
                    <li role="presentation"><a href="#" role="menuitem"><span class="glyphicon glyphicon-object-align-right">Egg</span></a></li>
                    <li role="presentation"><a href="#" role="menuitem"><span class="glyphicon glyphicon-floppy-disk">Fish</span></a></li>
                </ul>
            </div>
        </div>

        <hr>

        <div class="btn-group-vertical">
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-apple">Apple</span></button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-bell">Boy</span></button>
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <span class="glyphicon glyphicon-download">Dog</span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li role="presentation"><a href="#" role="menuitem"><span class="glyphicon glyphicon-object-align-right">Egg</span></a></li>
                    <li role="presentation"><a href="#" role="menuitem"><span class="glyphicon glyphicon-floppy-disk">Fish</span></a></li>
                </ul>
            </div>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-education">Cat</span></button>
        </div>

        <hr>

        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-apple">Apple</span></button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-bell">Boy</span></button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-film">Cat</span></button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <span class="glyphicon glyphicon-download">Dog</span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li role="presentation"><a href="#" role="menuitem"><span class="glyphicon glyphicon-object-align-right">Egg</span></a></li>
                    <li role="presentation"><a href="#" role="menuitem"><span class="glyphicon glyphicon-floppy-disk">Fish</span></a></li>
                </ul>
            </div>
        </div>

        <hr>

        <div class="btn-group">
            <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
                按钮式下拉菜单
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="">Apple</a></li>
                <li><a href="">Boy</a></li>
                <li><a href="">Cat</a></li>
                <li class="divider"></li>
                <li><a href="#">Dog</a></li>
            </ul>
        </div>

        <hr>

        <div class="btn-group">
            <button type="button" class="btn btn-warning">分列式下拉菜单</button>
            <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
                <span class="sr-only">切换下拉菜单</span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#">Apple</a></li>
                <li><a href="#">Boy</a></li>
                <li><a href="#">Cat</a></li>
                <li class="divider"></li>
                <li><a href="#">Dog</a></li>
            </ul>
        </div>

        <hr>

        <div class="btn-group dropup">
            <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
                向上菜单
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#">Apple</a></li>
                <li><a href="#">Boy</a></li>
                <li><a href="#">Cat</a></li>
                <li class="divider"></li>
                <li><a href="#">Dog</a></li>
            </ul>
        </div>

        <script src="3.3.7/js/jquery.js"></script>
        <script src="3.3.7/js/bootstrap.js"></script>
</body>

</html>
