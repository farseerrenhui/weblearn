<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="3.3.7/css/bootstrap.css">
    <script src="3.3.7/js/jquery.js"></script>
    <script src="3.3.7/js/bootstrap.js"></script>
</head>

<body>
    <div class="container">
        <div id="button-div">
            <h4>提示工具（Tooltip）插件 - 锚</h4>
            <a href="#" class="tooltip-test" data-toggle="tooltip" title="默认的 Tooltip">默认的 Tooltip</a><br>
            <a href="#" class="tooltip-test" data-toggle="tooltip" data-placement="left" title="左侧的 Tooltip">左侧的 Tooltip</a><br>
            <a href="#" data-toggle="tooltip" data-placement="top" title="顶部的 Tooltip">顶部的 Tooltip</a><br>
            <a href="#" data-toggle="tooltip" data-placement="bottom" title="底部的 Tooltip">底部的 Tooltip</a><br>
            <a href="#" data-toggle="tooltip" data-placement="right" title="右侧的 Tooltip"> 右侧的 Tooltip</a><br>
            <h4>提示工具（Tooltip）插件 - 按钮</h4>
            <button type="button" class="btn btn-default" data-toggle="tooltip" title="默认的 Tooltip">
                默认的 Tooltip
            </button>
            <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="左侧的 Tooltip">
                左侧的 Tooltip
            </button>
            <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="顶部的 Tooltip">
                顶部的 Tooltip
            </button>
            <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="底部的 Tooltip">
                底部的 Tooltip
            </button>
            <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="右侧的 Tooltip">
                右侧的 Tooltip
            </button>
        </div>
        <script>
            $(function () {
                $(function () {
                    $("#button-div a,button[data-toggle='tooltip']").tooltip();
                });
            });
        </script>
        <hr>
        <div style="padding: 50px;">
            <a href="#" class="tooltip-show" data-toggle="tooltip" title="show">Tooltip 方法 show</a><br>
            <a href="#" class="tooltip-hide" data-toggle="tooltip" data-placement="left" title="hide">Tooltip方法hide</a><br>
            <a href="#" class="tooltip-destroy" data-toggle="tooltip" data-placement="top" title="destroy">Tooltip方法destroy</a><br>
            <a href="#" class="tooltip-toggle" data-toggle="tooltip" data-placement="bottom" title="toggle">Tooltip方法toggle</a><br><br><br>
            <p class="tooltip-options">
                <a href="#" data-toggle="tooltip" data-placement="bottom" title="<h2 style='color:red'>I'am Header2</h2>">Tooltip
                    方法options</a>
            </p>

            <script>
                //加载时默认调用以下方法
                $(function () {
                    $('.tooltip-show').tooltip('show');
                });
                $(function () {
                    $('.tooltip-hide').tooltip('hide');
                });
                $(function () {
                    $('.tooltip-destroy').tooltip('destroy'); //destroy直接销毁了tooltip
                });
                $(function () {
                    $('.tooltip-toggle').tooltip('toggle');
                });
                $(function () {
                    $(".tooltip-options a").tooltip({
                        html: true
                    });
                });
            </script>
        </div>
        <hr>
        <div>
            <h4>工具提示（Tooltip）插件 - 锚</h4>
            <p id="p1" style="color: red">p1</p>
            <a href="#" id="a1" class="tooltip-show" data-toggle="tooltip" data-placement="bottom" title="默认的 Tooltip">
                事件触发测试
            </a>
        </div>

        <script>
            $(function () {
                $('.tooltip-show').tooltip('show');
            });
            $(function () {
                $('#a1').on('show.bs.tooltip', function () {
                    $('#p1').text("show.bs.tooltip:弹出提示前触发");
                })
                $('#a1').on('hide.bs.tooltip', function () {
                    $('#p1').text("hide.bs.tooltip:提示消失前触发");
                })
            });
        </script>
    </div>
</body>

</html>
