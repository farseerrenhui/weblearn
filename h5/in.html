    <p>检查VS的调试模式。VS的调试分为两种，Debug和Release。Debug是专门真对检查程序的bug而设置的一种模式。Release模式对程序的编译进行了优化，一般用于程序发布。首先确保是在Debug模式下设置的断点。</p>
    <p>检查设置断点的模块在调试时有没有输出。调试时遇到最多的警告“当前不会命中断点 还没有为该文档加载任何符号 ”。原因是我们设置断点的代码块并没有编译输出。</p>
