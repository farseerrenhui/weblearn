<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>模板语法</title>
    <script src="vue.js"></script>
</head>

<body>

    <div id="app-1">
        <span>Message: {{ msg }}</span>

    </div>
    <button onclick="changeMsg()">changeMsg()</button>

</body>

<script>

    var app = new Vue({
        el: "#app-1",
        data: {
            msg: "主体内容",
        }
    });

    function changeMsg() {
        console.log("changeMsg()");
        console.log(app);
        app.data.msg = "Changed!";
    }

</script>

</html>
