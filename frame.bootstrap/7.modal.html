<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modal (With Vue)</title>
    <link rel="stylesheet" href="../_package/bootstrap/3.3.7/css/bootstrap.css">
    <script src="../_package/bootstrap/3.3.7/js/jquery.js"></script>
    <script src="../_package/bootstrap/3.3.7/js/bootstrap.js"></script>
    <script src="../vue/vue.js"></script>
</head>

<body>
    <h2>模态框（Modal）插件事件</h2>

    <!-- 按钮触发模态框 -->
    <button class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">
        开始演示模态框
    </button>

    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        ×
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        模态框（Modal）标题
                    </h4>
                </div>
                <div class="modal-body">
                    点击关闭按钮检查事件功能。
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        关闭
                    </button>
                    <button type="button" class="btn btn-primary" @click="commit">
                        提交更改
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script>
        $(function () {
            //
            $('#myModal').modal('hide')
        });

        $(function () {
            $('#myModal').on('show.bs.modal', function () {
                alert('show.bs.modal:弹出前触发该事件');
            })
        });

        $(function () {
            $('#myModal').on('shown.bs.modal', function () {
                alert('shown.bs.modal:完全弹出后触发该事件');
            })
        });

        $(function () {
            $('#myModal').on('hide.bs.modal', function () {
                alert('hide.bs.modal:隐藏前触发该事件');
            })
        });

        $(function () {
            $('#myModal').on('hidden.bs.modal', function () {
                alert('hidden.bs.modal:完全隐藏后触发该事件');
            })
        });

        new Vue({
            el: "#myModal",
            methods: {
                commit: function () {
                    alert("commit called");
                }
            }
        })
    </script>

</body>

</html>
