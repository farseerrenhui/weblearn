<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="../_package/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <script src="../_package/bootstrap/3.3.7/js/jquery.js"></script>
    <script src="../_package/bootstrap/3.3.7/js/bootstrap.js"></script>
    <style>
        div[class="row"] div {
            border: 1px solid red;
            height: 200px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="row" class="row">
            <div id="row-first-child" style="display: none"></div>
            <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2">
                <button class="form-control btn btn-success">Just A Button</button>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2">
                <button class="form-control btn btn-success">Just A Button</button>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2">
                <button class="form-control btn btn-success">Just A Button</button>
            </div>
        </div>
        <button class="btn btn-success" onclick="AddChild()">添加一个子元素</button>
    </div>
    <script>
        //TODO 需要改造成动态添加组件
        function AddChild() {
            var div =
                `<div class="col-xs-12 col-sm-6 col-md-3 col-lg-2">
                <button class="form-control btn btn-success">Just A Button</button>
            </div>`;
            var last = $("#row").children().last();
            $(div).insertAfter(last);
        }
    </script>
</body>

</html>
